            // initialize the right/wrong arrays, secret word, and guess/wrong strings
            var rightArray = ["_","_","_","_","_"];
            var wrongArray = [];
            var secret = "apple";
            var guess = "";

            // assign Element ID to a variable
            var userChoiceText = document.getElementById("userchoice-text");

            // Function to run whenever user presses a key
            document.onkeyup = function(event) {
                // assign the key pressed and gotit to a variable
                var guess = event.key;
                var gotit = 0;

                // see IF it matches characters in the secret word
                //  if so, replace that item in the hangman array
                for ( i = 0 ; i < secret.length ; i++ ) {
                    if (secret.charAt(i) === guess ) {
                        rightArray[i] = guess; 
                        // console.log(i + ": R - " + guess);
                        gotit++;
                    } 
                }
                // if the character was not in the secret word and not in the wrongArray, then add it
                gotit < 1 && wrongArray.indexOf(guess) == -1 ? wrongArray.push(guess) : null ;

                // join the arrays to prepare for the document
                var rightString = rightArray.join(" ");
                var wrongString = wrongArray.join(" ");
                console.log("R - " + rightString);
                console.log("W - " + wrongString);

                // document.getElementById("demo").innerHTML = hangman.join(" ");
                rightText.textContent = "Your secret word: " + rightString;
                wrongText.textContent = "Your wrong guesses: " + wrongString;
